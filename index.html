<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script defer type="module" src="js/calculator.js"></script>
    <title>CALCULADORA</title>
</head>
<body>
    <main class="principal">
        <div class="calculator">
            <div class="pantalla">0</div>
            <div class="numbers">
                <button class="items">1</button>
                <button class="items">2</button>
                <button class="items">3</button>
                <button class="items">4</button>
                <button class="items">5</button>
                <button class="items">6</button>
                <button class="items">7</button>
                <button class="items">8</button>
                <button class="items">9</button>
                <button class="items">.</button>
                <button id="cero" class="items">0</button>
                <button id="igual" class="items">=</button>
                <button class="items">(</button>
                <button class="items">)</button>
                <button id="bin" class="items">Bin</button>
                <button id="oct" class="items">Oct</button>
                <button id="hex" class="items">Hex</button>
                <button id="dec" class="items">Dec</button>
            </div>
            <div class="operators">
                <button id="c" class="items">c</button>
                <button class="items">+</button>
                <button class="items">-</button>
                <button class="items">*</button>
                <button class="items">/</button>
                <button id="raiz" class="items">âˆš</button>
                <button id="sin" class="items">Sin</button>
                <button id="cos" class="items">Cos</button>
                <button id="exp" class="items">x<sup>y</sup></button>
                <button id="tan" class="items">Tan</button>
                <!-- <div class="contenedor_itemstatus">
                    <button id="binstatus" class="itemstatus">Bin</button>
                    <button id="octstatus" class="itemstatus">Oct</button>
                    <button id="hexstatus" class="itemstatus">Hex</button>
                    <button id="decstatus" class="itemstatus">Dec</button>
                </div> -->
            </div>
        </div>
    </main>
</body>
</html>
